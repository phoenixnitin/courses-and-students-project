<div class="container">
<table class="col-xs-12 table">
  <thead>
  <tr >
    <td> ID </td>
    <td> Course Name </td>
    <td> Course Number </td>
    <td> Credits </td>
  </tr>
  </thead>
  <tr *ngFor="let item of coursesdata">
    <td> {{item.id}} </td>
    <td> {{item.name}} </td>
    <td> {{item.courseno}} </td>
    <td> {{item.credits}} </td>
  </tr>
</table>
</div>
